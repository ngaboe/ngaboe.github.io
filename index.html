<!DOCTYPE html>
<html><head>  <meta charset="UTF-8">
<title>filtering</title>
</head>
<body style='margin-left: 30px;'>


<script>
var heroes = [               // we start with the heros array
  {name: "Albert", age: 44},
  {name: "Brandi", age: 18},
  {name: "Calvin", age: 34},
  {name: "Denice", age: 24},
  {name: "Elliot", age: 12},
  {name: "Farrah", age: 47},
  {name: "Gordon", age: 39},
  {name: "Hollie", age: 31},
  {name: "Irving", age: 27},
  {name: "Janice", age: 57}
  ];

// oldHeros is a new array created from some of the elements of the hero array
var oldHeroes =  heroes.filter( (hero) => hero.age >= 30 )   // return hero object if age >= 30, assign object to oldHeros array

console.log(oldHeroes)     // display oldHeros array in console

</script>

</body></html>
