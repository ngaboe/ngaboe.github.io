        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    
          <!-- bootstrap, need to use https for these links -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <style> .btn{margin: 5px} </style>
    </head>
    <body>
      <div class="container">
          <h2>Select a Majors</h2>
          <div style='padding: 5px;'> 
             <button type='button' class="btn btn-primary" onClick="getData('CIT')">CIT Majors</button> 
             <button type='button' class="btn btn-primary" onClick="getData('BUS')">Business Majors</button> 
    
          </div>
      
      <h3>We filter our dataset by Majors</h3>
      
      <div id='majorTable'></div>
  </body>

<!-- Handlebars template -->
  <script type="text/x-handlebars-template" id="MajorTemplate">
      <table class="table table-striped">
          <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
             {{#each rows}}
                <tr>
                     <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
                </tr>
             {{/each}}
      </table>
  </script>

  <!-- application ajax code -->
  <script>
   
   async function getData (major){
    //console.log(major)
    var response = await fetch('cit5students.json');        // ajax GET request
	
    if(response.ok) {
         var data = await response.json();         // 'data' holds an array of objects
		 console.log(data)
         majors = data.filter( (student) => student.major == major );    // filter data array for selected major  
		 console.log(majors)
         var templateText = document.getElementById('MajorTemplate').innerHTML;
           var compiledTemplateText = Handlebars.compile(templateText);   // get and compile template code
           compiledHtml = compiledTemplateText({ rows: majors })      // apply data to template
           document.getElementById('majorTable').innerHTML = compiledHtml; 
       }
       else {
           document.querySelector('#majorTable').innerHTML = "There was an error, or menu items not found";
       }	
      

};

</script>
  
</body>
</html>
